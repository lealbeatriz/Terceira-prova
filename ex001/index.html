<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>trabalho 1</title>
    <link rel="shortcut icon" href="controle.ico" type="image/x-icon">
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <main>
        <section>
            <form action="salvar.php" method="get" onsubmit="return calcular()">

                <h1>Financiamento de carro</h1>

                <label for="mod">Modelo:</label>

                <br><input type="text" name="mod" id="mod" >

                <br><label for="prec">Preço R$:</label>

                <br><input type="number" name="prec" id="prec">

                <br><label for="parc">Parcelas:</label>

                <br><input type="number" name="parc" id="parc" min="1" max="36"><br>

                <br><input type="submit" value="Calcular"><br>
                        
                <section id="saida">
          
                <p id="resultado">Resultado aqui...</p>


                
    </main>
    <script>
        let resultado = document.getElementById("resultado")

        function calcular() {
            let carro = document.getElementById("carro")
            let prec = Number(document.getElementById("prec").value)
            let parc = Number(document.getElementById("parc").value)

            if (parc <= 4 ) {
                resultado.innerHTML = `O preço do carro será de R$${prec.toFixed(2)} e suas parcelas ficará de R$${(prec/parc).toFixed(2)} por mês.`
            } 
            else if (parc <= 12 ) {
                let juros = prec * 0.25
                resultado.innerHTML = `O preço do carro será de ${prec + juros} e suas parcelas ficará de R$${((prec + juros) /parc).toFixed(2)} por mês.`
            }
            else if (parc <= 24 ) {
                let juros = prec * 0.60
                resultado.innerHTML = `O preço do carro será de ${prec + juros} e suas parcelas ficará de R$${((prec + juros) /parc).toFixed(2)}por mês.` 
            }
            else if (parc <= 36 ) {
                let juros = prec * 0.80
                resultado.innerHTML = `O preço do carro será de ${prec + juros}e suas parcelas ficará de R$${((prec + juros) /parc).toFixed(2)} por mês.`
            }
            return false
        } 
    </script>


    
 
</body>
</html>
