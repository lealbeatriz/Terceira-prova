<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financie seu carro!</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <main>
        <section>
            <h1> Financie seu novo Carro!!</h1>
            <form action="salvar.php" method="get" onsubmit="return Calcular()">

                <label for="marca" >Marca do veículo:</label>
                <input type="text" id="marca" name="marca"> <br>

                <label for="valor">Valor do veículo:R$</label>
                <input type="number" id="valor" name="valor" min="1" > <br>

                <label for="parcelas">Parcelas:</label>
                <input type="number" id="parcelas" name="parcelas" min="1"max="36">
               
                <input type="submit" value="CALCULAR"><div id="button"></div>

                <p id="result">Resultado aqui...</p>

                <h7>Escolhendo de 1 a 4 parcelas: não existem juros.</h7><br>
                <h7>De 5 a 12 parcelas: Juros de 25%. </h7><br>
                <h7>De 13 a 24 parcelas: juros de 60%</h7><br>
                <h7>MAIS de 24 parcelas: Juros de 80%. </h7><br>

            </form>
        </section>
    </main>

    <script>
 
        function Calcular() {
            let marca = document.getElementById("marca").value
            let result = document.getElementById("result")
            let valor = Number(document.getElementById("valor").value)
            let parcelas = Number(document.getElementById("parcelas").value)

            let resu = 0
            let par = 0
            let resulta = 0
            let preçofin = 0
            if (parcelas <= 4) {
                resu = valor / parcelas 

                result.innerHTML = `O Financiamento do seu carro do modelo <strong>${marca}</strong>, já foi finalizado!E o valor das suas parcelas ficou de <strong> ${resu}</strong> reais, você <strong>não</strong> precisar pagar nada de juros.`
            }
            else if (parcelas > 4 && parcelas <= 12) {
                par  = valor * 0.25
                resulta = valor + par 
                preçofin  = resulta / parcelas

                result.innerHTML = `O Financiamento do seu carro do modelo <strong>${marca}</strong>,já foi finalizado!E o valor das suas parcelas ficou de <strong>${preçofin}</strong> reais, e você só vai pagar ${par}reais de juros.`
            }
            else if (parcelas > 12 && parcelas <= 24) {
                par = valor* 0.6
                resulta = valor + par
                preçofin  = resulta / parcelas 

                result.innerHTML = `O Financiamento do seu carro do modelo <strong>${marca}</strong>,já foi finalizado!E o valor das suas parcelas ficou de <strong>${preçofin}</strong> reais, e você só vai pagar ${par}reais de juros.`
            }
            else if (parcelas > 24) {
                par = valor * 0.8
                resulta = valor + par
                preçofin  = resulta/ parcelas 

                result.innerHTML = `O Financiamento do seu carro do modelo <strong>${marca}</strong>,já foi finalizado!E o valor das suas parcelas ficou de <strong>${preçofin}</strong> reais, e você só vai pagar <strong> ${par}</strong> reais de juros.`
            }
            return false
        }
    </script>
</body>
</html>
