<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle Salárial</title>
    
</head>
<body>
    <main>
        <h1>Controle Salárial</h1>
        <button onclick="controle()">Calcule</button>
        <p id="resultado">O resultado aqui...</p>
    </main>
    <script>
        function controle() {
            let nome = prompt("Qual o nome do funcionario?")
            let num = Number(prompt("Qual o salário do funcionário?"))
            let desc = Number(prompt("Qual será a porcentagem de reajuste salárial?"))
            let porc = (num * desc) /100
            let res = document.getElementById("resultado")
            res.innerHTML = `O funcionário ${nome} ganhava ${num} por mês.Agora, com um reajuste salárial de ${desc},
            ele passará a ganhar ${porc} a mais e terá um novo salário de ${num + porc}`

        }
    </script>
    
</body>
</html>
